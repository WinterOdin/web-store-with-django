{% load static  %}
		<div class="container">

			<div class="main">
				<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
					<div class="cbp-vm-options">
						<a href="#" class="cbp-vm-icon cbp-vm-selected" data-view="cbp-vm-view-grid"><i class="fas fa-th"></i></a>
						<a href="#" class="cbp-vm-icon " data-view="cbp-vm-view-list"><i class="fas fa-th-list"></i></a>
					</div>
					<ul>
						{% for x in productsInfo  %}
						<li>
							<div class="qaz">
									<a class="cbp-vm-image" href="{% url 'detail' id=x.id %}"><img src="{{ x.pic1.url }}"></a>
									<h3 class="cbp-vm-title">{{ x.title  }}</h3>
									{% if product.pricePromo is None  %}
									<div class="cbp-vm-price-promo">{{ x.pricePromo  }} zł</div>
									{% else  %}
									
									{%  endif %}
									<div class="cbp-vm-price"> {{  x.priceNormal }}zł</div>
									<div class="cbp-vm-details">
										Silver beet shallot wakame tomatillo salsify mung bean beetroot groundnut.
									</div>
									<a data-product="{{ x.id }}" data-action="add" class="cbp-vm-icon cbp-vm-add  update-cart" ><i class="fas fa-cart-plus iconCart"></i></a>
							</div>
						</li>
						{% endfor  %}
					</ul>
				</div>
			</div><!-- /main -->
		</div><!-- /container -->
