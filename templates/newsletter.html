{% load i18n  %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="newsletterWrapper">
                <div class="newsletterTextBox">
                    <h3><i class="far fa-paper-plane"></i> Newsletter</h3>
                    <div class="newsletterText">
                        {% trans "Zapisz się do naszego newslettera i nie przegap żadnych okazji. Bądź na bieżąco z najnowszymi technologiami." %}
                        
                    </div>
                </div>
                <div class="newsletterFormBox">
                    <form  method="POST" class="product-search" action="{% url 'mailing'  %}">
                        {% csrf_token  %}
                        {{ formsMailing.email }}
                        <button type="submit" class="btnSubmit"><i class="far fa-paper-plane"></i></button>
                        <input type="hidden" name="post_type" value="mailing">
                    </form>
                </div>  
            </div>
        </div>
    </div>
</div>
