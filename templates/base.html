<div class="wrapper">
    <img src="{% static 'media/cookie.png' %}" alt="cookie image">
    <div class="content">
      <header>Cookies Consent</header>
      <p>This website use cookies to ensure you get the best experience on our website.</p>
      <div class="buttons">
        <button class="item">I understand</button>

<script>
    const cookieBox = document.querySelector(".wrapper"),
    acceptBtn = cookieBox.querySelector("button");

    acceptBtn.onclick = ()=>{

      document.cookie = "CookieBy=WWTech; max-age="+60*60*24*30;
      if(document.cookie){ 
        cookieBox.classList.add("hide"); 
      }else{ 
        alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
      }
    }
    let checkCookie = document.cookie.indexOf("CookieBy=WWTech");
    checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
   
    
</script>



<script>
  const overlayBox = document.querySelector(".wrapperOverlayOutter"),
  acceptOverlay = overlayBox.querySelector("button");
  acceptOverlay.onclick = ()=>{
    
    document.cookie = "CookieBy=Overlay; max-age="+60*60*24*30;
    if(document.cookie){ //if cookie is set
      overlayBox.classList.add("hide"); 
      
      //hide cookie box
    }else{ //if cookie not set then alert an error
      alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
    }
  }
  let checkOverlay = document.cookie.indexOf("CookieBy=Overlay"); //checking our cookie
  
  //if cookie is set then hide the cookie box else show it
  checkOverlay != -1 ? overlayBox.classList.add("hide") : overlayBox.classList.remove("hide");
  //checkOverlay != -1 ?  $("body").removeProp("overflow-y") : $("body").prop("overflow-y");

</script>
