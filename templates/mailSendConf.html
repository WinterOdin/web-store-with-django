{% extends 'base.html' %}
{% load static  %}
{% block content %}
{% load i18n  %}
<style>
    .containerPayed{
        height: 29vh;
        width: 100%;
        border-radius: 12px;
        font-family: 'Montserrat', sans-serif;
        box-shadow: rgb(0 0 0 / 8%) 0px 0px 2px 1px, rgb(0 0 0 / 8%) 0px 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: 7vh;
        margin-bottom: 3vh;
    }
    .textPayed{
        font-size: 20px;
    }
    .textPayedLink:hover{
        text-decoration:none;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-3">

        </div>
        <div class="col-sm-10 col-md-10 col-lg-6">
            <div class="containerPayed">
                <div class="textPayed">
                    <spna style="color: rgb(107, 107, 107);" ><b>{% trans "Dziękujemy" %}!</b></span><br />
                   <span style="color: rgb(82, 180, 75);" > <b>{% trans "Mail został wysłany"  %}</b></span><br /> <br />

                    <a class="textPayedLink" href="{% url 'home'  %} "><b>{% trans "Powrót na stronę główną"  %}</b></a>
                </div>
                
               
            </div>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-3">

        </div>
    </div>
</div>
<script>
    $(document).ready(async function (){
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    });
</script>





{% endblock  %}
