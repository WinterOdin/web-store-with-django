{% load i18n  %}
<section class="carousel-section">
    <div class="carousel-container">
        <div class="shopTextTile">
            {% trans "Najnowsze produkty" %} 
        </div>
      <div class="owl-carousel owl-theme">
        {% for x in newest  %}  
        <div class="item">
          <a class="newestImageLink " href="{% url 'detail' id=x.id %}">
          <div class="carousel-item__card">
            <div class="newestImageContainer">
              <div class="newestImageContainerPosition" style="background-image: url('{{ x.pic1.url }}');">
               
              </div>
            </div>
            <div class="newestTitleContainer">
              <div>{{ x.title  }}</div>
            </div>
          </div>
        </a>
        </div>
        {% endfor  %}
     
      </div>
    </div>
</section>
